<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <main>
    <div class="header"></div>

    <div class="user">
      <div class="user_image"><img src="./images/image-victor.jpg" alt=""></div>

      <div class="user_personal_info">
        <h1 class="user_name">Victor Crest</h1>
        <span class="user_age">26</span>
        <span class="user_city">London</span>
      </div>

    </div>

    <ul class="data">

      <li class="data_follower">
        <span class="data_stat">80K</span>
        Followers
      </li>

      <li class="data_like">
        <span class="data_stat">803K</span>
        Likes
      </li>

      <li class="data_photo">
        <span class="data_stat">1.4K</span>
        Photos
      </li>

    </ul>

  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/Ma1021">Maggie</a>.
    </div>
  </footer>

</body>
</html>
